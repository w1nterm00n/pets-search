    <h3>Добавить объявление</h3>
    <p style="text-align: center;">Чтобы добавить объявление вы должны быть зарегестрированы на сайте</p>

    <div class="addAdvertDiv">

      <label for="advertType" class="form-label">Тип объявление</label>
      <input class="form-control" list="advertTypeOptions" id="advertType" placeholder="Тип объявления">
      <datalist id="advertTypeOptions">
        <option value="Потеряно животное">
        <option value="Найдено животное">
      </datalist>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Животное, порода</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Например 'собака хаски'" required>
      </div>

      <label for="chooseNeighbour" class="form-label">Район в котором нашли животное</label>
      <input class="form-control" list="NeighbourOptions" id="chooseNeighbour" placeholder="Введите район..">
      <datalist id="NeighbourOptions">
        <option value="Приморский">
        <option value="Центральный">
        <option value="Кировский">
        <option value="Выборгский">
        <option value="Курортный">
      </datalist>

      <div class="mb-3">
        <label for="dateInput" class="form-label">Дата, когда вы нашли / потеряли животное</label>
        <input type="date" class="form-control" id="dateInput" required>
      </div>

      <div class="mb-3">
        <label for="chipInput" class="form-label"> Номер чипа (если есть)</label>
        <input type="text" class="form-control" id="chipInput">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Описание</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <button type="submit" id="publicateAdvert" class="btn btn-primary">Опубликовать</button>
    </div>
